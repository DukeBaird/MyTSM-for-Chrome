<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
		<meta name="description" content="TeamSoloMid Chrome extension">
		<meta name="author" content="eskydar">
		
		<title>Team Solo Mid</title>

		<link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/options/options.css" rel="stylesheet" media="screen">

	</head>
	
	<body>
		<header>
			<img src="../img/logo-with-text-dark.png" />
		</header>

		<div class="container custom-container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div role="tabpanel" class="nav-center">
					    <!-- Nav tabs -->
					    <ul class="nav nav-tabs nav-main text-center" role="tablist">
					        <li role="presentation" class="active">
					            <a href="#general" aria-controls="tab" role="tab" data-toggle="tab">General</a>
					        </li>
					        <li role="presentation">
					            <a href="#themes" aria-controls="tab" role="tab" data-toggle="tab">Themes</a>
					        </li>
					        <li role="presentation">
					            <a href="#notifications" aria-controls="tab" role="tab" data-toggle="tab">Notifications</a>
					        </li>
					    </ul>
					
					    <!-- Tab panes -->
					    <div class="tab-content text-center">
					        <div role="tabpanel" class="tab-pane active" id="general">General page</div>
					        <div role="tabpanel" class="tab-pane" id="themes">Theme page</div>
					        <div role="tabpanel" class="tab-pane" id="notifications">
					    		<!--Javascript puts the game + streamers info here including checkboxes-->
					    		<div class="table-responsive">
					    			
					    		</div>
					        </div>
					    </div>
					</div>
				</div>
			</div>
		</div>

		<script src="/vendor/jquery/dist/jquery.min.js"></script>
		<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../data/streams.js"></script>
		<script src="../js/options/options.js"></script>
	</body>
</html>
